version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-progressive}
    ports:
      - "5433:5432"

  app:
    image: progressive-app-dev
    ports:
      - "3003:3000"
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    environment:
      # Update AUTH_URL for dev environment
      AUTH_URL: http://localhost:3003
      # Override DATABASE_URL to ensure it uses the container service name, not localhost from .env
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-progressive}
      # Set NODE_ENV to development for hot reloading
      NODE_ENV: development
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  init-job:
    image: progressive-app-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    depends_on:
      postgres:
        condition: service_started
      minio:
        condition: service_started
    environment:
      # Use same DB URL as app
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-progressive}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadminpassword}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-progressive-uploads}
    command: >
      sh -c "npx prisma migrate deploy --schema=./src/prisma/schema.prisma && tsx scripts/seed-dev.ts && tsx scripts/init-storage.ts"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9003:9001"
