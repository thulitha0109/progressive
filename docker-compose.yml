version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: progressive-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-progressive}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    container_name: progressive-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3003:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-progressive}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3003}
      - AUTH_TRUST_HOST=true
    depends_on:
      - postgres
    volumes:
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
